project:
  type: book
  output-dir: docs

execute:
  freeze: auto
  
book:
  title: "CCCM IM Handbook"
  author: "CCCM Cluster"
  favicon: logo.png
  site-url: https://imhandbook.cccmcluster.org
  page-navigation: true
  repo-actions: []
  downloads:
    - pdf
    - epub
  license: CC BY-NC
  open-graph: true
  sidebar:
    logo: logo.png
  chapters:
    - index.qmd
    - part: Humanitarian IM
      chapters:
        - part1/data-literacy.qmd
        - part1/what-is-information-management.qmd
        - part1/design.qmd
        - part1/analysis.qmd
        - part1/communication.qmd
        - part1/data-responsibility.qmd
        - part1/tools.qmd
    - part: CCCM Cluster IM
      chapters:
        - part2/cluster.qmd
        - part2/needs-assessment.qmd
        - part2/strategic-planning.qmd
        - part2/resource-mobilization.qmd
        - part2/implementation-and-monitoring.qmd
        - part2/opr.qmd
    - part: CCCM Operations IM
      chapters:
        - part3/operations.qmd
format:
  html:
    link-external-icon: true
    link-external-newwindow: true
    logo: logo.png
    theme:
      light: cosmo
      dark: darkly
    status: draft
    date-modified: today
    number-sections: true
    number-depth: 4
    toc-depth: 4

  epub:
    toc: true

  pdf:
    documentclass: book
    classoption:
      - onecolumn
      - oneside
    papersize: A4
    number-sections: true
    toc: true
    lof: true